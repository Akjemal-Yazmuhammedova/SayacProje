<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Sayaç</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css_Style/style.css">
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="counter-container">
                    <div class="time" id="minutes">00</div>
                    <div class="separator">:</div>
                    <div class="time" id="seconds">00</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group mt-3">
                    <button id="startButton" class="btn btn-success" onclick="startCounter()">Başlat</button>
                    <button id="pauseResumeButton" class="btn btn-primary" onclick="pauseResumeCounter()"
                        disabled>Duraklat</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="countdownInput">Süreyi Girin (sn): </label>
                <input type="number" id="countdownInput" min="1" value="10">
                <button class="btn btn-info" onclick="setCountdownTime()">Ayarla</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="JavaScript/script.js"></script>
</body>

</html>
